recommonmark = "^0.7.1"
reorder-python-imports = "^2.5.0"
safety = "^1.10.3"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
